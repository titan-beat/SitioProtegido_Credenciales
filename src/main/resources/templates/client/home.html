<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Home</title>
</head>
<body>
	<body>
	<ul class="nav justify-content-end">
<li class="nav-item">
<a class="nav-link active" href="#">Cliente</a>
</li>
<li class="nav-item">
<a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
</li>
</ul>
<div class="container">
<div class="col-sm-4">
</div>
<div class="col-sm-4">

<form th:action="@{/users}" method="post" th:object="${detalle}">
	<div class="form-group">
		<input type="text" th:field="*{clave}" class="form-control" id="clave"
						aria-describedby="claveHelp"
						placeholder="Ingresa nombre de la clave">
		<small id="inClave" class="form-text text-muted">Nombre de la clave que se almacenará en sesión.</small>
	</div>

	<div class="form-group">
		<input type="text" th:field="*{valor}" class="form-control" id="valor"
			aria-describedby="valorHelp" placeholder="Ingresa el contenido">
		<small id="inValor" class="form-text text-muted">Contenido de la clave que se almacenará en sesión.</small>
	</div>
	<button type="submit" class="btn btn-primary">Agregar</button>
</form>

</div>

	<div class="col-sm-4"></div>
	<div class="col-sm-12">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">clave</th>
					<th scope="col">valor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detalle: ${valores}">
					<td th:text="${detalle.clave}" />
					<td th:text="${detalle.valor}" />
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>





</body>
</html>
